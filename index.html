<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <title>Hockey</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" type="text/css" href="./css/styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css"
        integrity="sha512-YTL2qFiv2wZNnC764l1DD5zN6lYxDzJ89Ss6zj6YoYIzr6+zwjdVKM1sUR+971X3h7qWCa9cPUBXyYqhOqWWLQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script defer src="./js/actions.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <style>
        body {
            padding-top: 165px;
        }
    </style>

</head>

<body>
    <center>
        <form class="container animated bounceInDown" action="" method="get">
            <fieldset style="width: 400px">
                <legend>Member LOGIN</legend>
                <div id="loginLabels">
                    <label for="userName">User Name</label>
                    <br />
                    <br />
                    <label for="password">Password</label>
                </div>
                <div id="loginTextField">
                    <input type="text" maxlength="10" id="userName" name="userName" placeholder="enter: admin" />
                    <br />
                    <br />
                    <input type="password" maxlength="10" id="password" name="password" placeholder="enter: 123" />
                    <br />
                    <br />
                    <input type="button" value="LOGIN" id="login" onclick="SubmitLogin()" />
                </div>
            </fieldset>
        </form>
    </center>
</body>

</html>
