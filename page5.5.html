<html lang="en">

<head>
    <title>Server</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="./css/styles.css" />
    <script type="text/javascript" src="./js/actions.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script type="text/javascript" src="./js/jquery-3.6.1.min.js"></script>

</head>

<body onload="loadServerPage()">
    <header>
        <div style="font-size: 50px">
            <span><strong>Server</strong></span>
        </div>
    </header>
    
    <div>
        <div class="box1">
            <table id="form">
                <tr>
                    <th><span class="spanPadding">User Info:</span></th>
                </tr>
                <tr>
                    <td>Time spend creating Message: <span id="time"></span> second(s)</td>
                </tr>
                <tr>
                    <td>First Name: <span id="fName"></span></td>
                </tr>
                <tr>
                    <td>Last Name: <span id="lName"></span></td>
                </tr>
                <tr>
                    <td>E-mail: <span id="email"></span></td>
                </tr>
                <tr>
                    <td>Phone No.: <span id="phone"></span></td>
                </tr>
                <tr>
                    <td>Message: <span id="message"></span></td>
                </tr>
            </table>
        </div>
    </div>

    <footer style="all: unset">
    </footer>

</body>

</html>
